<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=รง, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Positioning Is Easy!</title>
    <link href='styles.css' rel='stylesheet'/>
</head>

<body>
    <div class="container">
        <div class="example relative">
            <div class="item"><img src="img/static.svg" alt="relative"></div>
            <div class="item item-relative"><img src="img/relative.svg" alt="relative"></div>
            <div class="item"><img src="img/static.svg" alt="relative"></div>
        </div>
    </div>
    
    <div class="container">
        <div class="example absolute">
            <div class="item"><img src="img/static.svg" alt="absolute"></div>
            <div class="item item-absolute"><img src="img/absolute.svg" alt="absolute"></div>
            <div class="item"><img src="img/static.svg" alt="absolute"></div>
        </div>
    </div>

    <div class="container">
        <div class="example fixed">
            <div class="item"><img src="img/static.svg" alt="fixed"></div>
            <div class="item item-fixed"><img src="img/fixed.svg" alt="fixed"></div>
            <div class="item"><img src="img/static.svg" alt="fixed"></div>
        </div>
    </div>

    <script>
        var left = 0;
      
        function frame() {
          var element = document.querySelector('.item-relative');
          left += 2;
          element.style.left = left + 'px';
          if (left >= 300) {
            clearInterval(id)
          }
        }
      
        var id = setInterval(frame, 10)
      </script>

</body>
</html>
