<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Responsive Design</title>
  </head>
  <body>
    <div class="page">
      <div class="section menu"></div>
      <div class='section header'>
        <div class='photo'>
          <picture>
            <source media='(min-width: 401px)'
                    srcset='img/photo-big.jpg'/>
            <source media='(max-width: 400px)'
                    srcset='img/photo-tall.jpg'/>
            <img src='img/photo-small.jpg'/>
          </picture>
        </div>
      </div>

      <div class="section content">
        <div class="illustration">
          <img
            src="illustration-small.png"
            srcset="img/illustration-small.png 1x, img/illustration-big.png 2x"
            style="max-width: 500px"
          />
        </div>
      </div>

      <div class="section sign-up">
        <img src="img/sign-up.svg" alt="" />
      </div>

      <div class="section feature-1">
        <img src="img/feature.svg" alt="" />
      </div>
      <div class="section feature-2">
        <img src="img/feature.svg" alt="" />
      </div>
      <div class="section feature-3">
        <img src="img/feature.svg" alt="" />
      </div>
    </div>
  </body>
</html>
